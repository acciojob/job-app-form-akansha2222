<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
	<label for="name">Name</label>
	<input type="text"  id="name" required><br>
	<label for="email">Email</label>
	<input type="email"  id="email" required><br>
	<label for="gender_m">M</label>
	<input type="radio"  id="gender_m" name="gender" required>
		<label for="gender_f">F</label>
	<input type="radio"  id="gender_f" name="gender" required><br>
		<label for="cars">Laptop Brands</label>
		<select  id="cars" name="cars" >
			<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
		</select><br>
	<label for="age">Age</label>
	<input type="number"  id="age" required><br>
		<label for="dob">Date of Birth</label>
	<input type="number"  id="dob" required><br>
		<label for="password">Password</label>
	<input type="password"  id="password" required><br>
		<label for="portfolio">Portfolio URL</label>
	<input type="url"  id="portfolio" ><br>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
